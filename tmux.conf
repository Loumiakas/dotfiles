# shell & terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",screen-256color:Tc"

# top statusbar
set-option -g status-position top

# reset window numbers
set -g renumber-windows on

# get rid of escape time
set -sg escape-time 0

# start with window 1  of 0)
set -g base-index 1

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# start with pane 1
set -g pane-base-index 1

# enable vim mode
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# colors
set -g status-bg default
set -g status-fg white

# active panes
set -g pane-active-border-fg yellow

# mouse support
set -g mouse on
bind -n WheelUpPane if-shell -Ft = \
"#{mouse_any_flag}" \
"send-keys -M" \
"if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# pageUP/pageDOWN sane keymaps
bind -n PPage if-shell -Ft = \
"#{alternate_on}" \
"send-keys" \
"if -Ft= '#{pane_in_mode}' 'send-keys' 'copy-mode -e; send-keys'"

# disable automatic rename
set-option -g allow-rename off

# statusbar
set -g status-interval 1
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-format '[- #W -]'
set-window-option -g window-status-format '[ #W ]'

if-shell "uname | grep -q Darwin" "source-file .tmux-macos.conf" "source-file .tmux-linux.conf"

# tmux shortcuts
bind e set-window-option synchronize-panes

# keybindings
bind-key -T prefix v copy-mode
bind-key -T prefix p paste-buffer
bind-key -T copy-mode q send-keys -X cancel

# turn on clipboard support
set-option -s set-clipboard on
